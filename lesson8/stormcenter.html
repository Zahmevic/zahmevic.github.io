        <header>
<img id="logo" src="images/weather2.png" alt="logo">
<h1 class="title">WeathCloud.com.mx</h1>
<p class="slogan">The Weather of the Day</p>
</header>
<nav class="clearfix">
    <button onclick="toggleMenu()">&#9776;</button>

        <main>
<form method="get" action="thanks.html">
    <fieldset>
    <div class="box">
<label>Fullname:</label>
    <input type="text" name="name" id="name" required pattern="[A-Za-z\s]{5,}">
</div>
<div class="box">
<label>Email:</label>
<input type="email" name="email" placeholder="example@gmail.com">
</div>
<div class="box">
<label>Phone Number:</label>
 <input type="tel" name="tel" required>
 </div>
 <div class="box">
<label>Zip code:</label>
 <input type="number" name="number" required>
 </div>
 <div class="box">
<label>Storm date:</label>
 <input type="date" name="date">
 </div>
 <div class="box">
<label for="storm">Storm type:</label>
<input list="storm" name="storm">
<datalist id="storm">
    <option value="Flash Flood">
    <option value="Hail">
    <option value="Hurricane">
    <option value="Thunderstorm">
    <option value="Tornado">
</datalist>
</div>
<div class="box">
<label for="rating">Storm severity:</label>
 <input type="range" id="rating" value="5" 
    min="1" max="10" step="1" list="range" oninput="adjustRating(this.value)" 
    onchange="adjustRating(this.value)"><span id="ratingvalue">5</span>
    <datalist id="rating">
    <option value="0">
    <option value="1">
    <option value="2">
    <option value="3">
    <option value="4">
    <option value="5">
    <option value="6">
    <option value="7">
    <option value="8">
    <option value="9">
    <option value="10">
    </datalist>
    </div>
    <div class="box">
    <label for="region">Storm region: </label>

    <select name="storm-region" id="region">
        <option value="">Select Region...</option>
        <option value="preston">Preston</option>
        <option value="sodaspring">Soda Spring</option>
        <option value="fish">Fish Haven</option>
    </select>
    </div>
    <div class="box">
        <label>User-in-danger level:</label><br>
        <label for="yes">yes</label> 
        <input type="radio" id="yes" name="danger" value="yes" checked>
        <label for="maybe" class="level">maybe</label>
        <input type="radio" id="maybe" name="danger" value="maybe" checked>
        <label for="no" class="level">no</label>
        <input type="radio" id="no" name="danger" value="no" checked>
    </div>
    <div class="box">
    <label for="comments">Adittional Information/Comments: </label><br>
    <textarea id="comments" name="comments">Additional information or comments here...</textarea>
</div>
<div class="box">
    <button class="button" href="thanks.html">Submit Information</button>
</div>
</fieldset>
</form>
